<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css"/>
</head>
<body>

    <div id="calculator-container">
        <div id="calculator-display">

        </div>
        <div id="calculator-buttons-container">
            <button id="btn-0" value="0" class="number-btn btn">0</button>
            <button id="btn-1" value="1" class="number-btn btn">1</button>
            <button id="btn-2" value="2" class="number-btn btn">2</button>
            <button id="btn-3" value="3" class="number-btn btn">3</button>
            <button id="btn-4" value="4" class="number-btn btn">4</button>
            <button id="btn-5" value="5" class="number-btn btn">5</button>
            <button id="btn-6" value="6" class="number-btn btn">6</button>
            <button id="btn-7" value="7" class="number-btn btn">7</button>
            <button id="btn-8" value="8" class="number-btn btn">8</button>
            <button id="btn-9" value="9" class="number-btn btn">9</button>
        </div>
        <div id="calculator-operators">
            <button id="btn-add" value="+" class="btn">+</button>
            <button id="btn-substract" value="-"class="btn">-</button>
            <button id="btn-multiply" value="*"class="btn">*</button>
            <button id="btn-divide" value="/" class="btn">/</button>
            <button id="btn-equal" value="=" class="">=</button>
            <button id="btn-clear" value="c">CLEAR</button>

        </div>
    </div>




    <script src="./script.js"></script>
</body>
</html>
